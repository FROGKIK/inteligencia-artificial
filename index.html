<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.A</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #contenido {
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-size: 8em;
            margin-bottom: 0.1em;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: pulsate 2s infinite alternate, fadeInTitle 2s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        h2 {
            font-size: 1.5em;
            font-weight: 300;
            letter-spacing: 0.2em;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSubtitle 2s ease-out 1s forwards;
        }
        #start-button {
            margin-top: 2em;
            padding: 0.5em 1em;
            font-size: 1.2em;
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInButton 2s ease-out 2s forwards;
        }
        #start-button:hover {
            background-color: rgba(255,255,255,0.1);
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        @keyframes pulsate {
            from { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
            to { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,255,255,0.6); }
        }
        @keyframes fadeInTitle {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInSubtitle {
            to {
                opacity: 0.8;
                transform: translateY(0);
            }
        }
        @keyframes fadeInButton {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <canvas id="estrellas"></canvas>
    <div id="contenido">
        <h1>I.A</h1>
        <h2>Creado por alguien que no sabe programaci√≥n</h2>
        <button id="start-button" onclick="location.href='pagina_siguiente.html'">> START <</button>
    </div>

    <script>
        const canvas = document.getElementById('estrellas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const estrellas = [];
        const numeroEstrellas = 200;

        for (let i = 0; i < numeroEstrellas; i++) {
            estrellas.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radio: Math.random() * 1.5 + 0.5,
                velocidadX: (Math.random() - 0.5) * 0.3,
                velocidadY: (Math.random() - 0.5) * 0.3,
                brillo: Math.random(),
                escala: 0
            });
        }

        let tiempoInicio = Date.now();

        function animarEstrellas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const tiempoActual = Date.now();
            const tiempoTranscurrido = tiempoActual - tiempoInicio;
            const duracionAnimacion = 2000; // 2 segundos

            estrellas.forEach(estrella => {
                let escala = estrella.escala;
                if (tiempoTranscurrido < duracionAnimacion) {
                    escala = (tiempoTranscurrido / duracionAnimacion) * 1;
                } else {
                    escala = 1;
                }

                ctx.beginPath();
                ctx.arc(estrella.x, estrella.y, estrella.radio * escala, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${estrella.brillo * escala})`;
                ctx.fill();

                estrella.x += estrella.velocidadX;
                estrella.y += estrella.velocidadY;
                estrella.brillo = Math.sin(tiempoActual * 0.001 + estrellas.indexOf(estrella)) * 0.5 + 0.5;

                if (estrella.x < 0 || estrella.x > canvas.width) estrella.velocidadX *= -1;
                if (estrella.y < 0 || estrella.y > canvas.height) estrella.velocidadY *= -1;
            });

            requestAnimationFrame(animarEstrellas);
        }

        animarEstrellas();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
